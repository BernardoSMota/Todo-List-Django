{% include "global/partials/_head.html" %}
</head>
<body>
    {% include "global/partials/_header.html" %}

    <div class="separator"></div>

    <main class="max-width">
        <div class="container max-width form-container">
            <h4>{{ action }} a task</h4>
            <form action="{{ form_action }}" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-input">
                        <label for="task_title">Title</label>
                        <input type="text" name='task_title' id='task_title' maxlength='45' value='{{ title }}' required>
                    </div>
                    <div class="form-buttons">
                        <a class="form-button cancel-button"  href="{% url "todo:index" %}">Cancel</a>
                        <button class="form-button confirm-button" type="submit">Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    {% include "global/partials/_footer.html" %}

    <script>
        window.onload = function() {
            document.getElementById('task_title').focus();
        }
    </script>
</body>
</html>
